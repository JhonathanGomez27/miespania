<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-12 pr-3 sm:pr-5 pl-6 sm:pl-8 text-on-primary p-3 border-b-4 mr-4 ml-4 color-borde mt-4">
        <div class="text-2xl font-medium text-black mb-4">{{tipoAccion}} pareja</div>
        <button mat-icon-button (click)="onNoClick()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <div class="w-full mt-4 mb-4 pr-8 pl-8">
        <form [formGroup]="parejaForm">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- jugador 1 -->
                <div class="input-text-per">
                    <mat-label class="mb-1 font-medium text-lg">Nombre</mat-label>
                    <input [formControlName]="'jugadorUno'" name="nombreJugadorUno" id="nombreJugadorUno" type="text" required>
                </div>

                <!-- jugador 2 -->
                <div class="input-text-per">
                    <mat-label class="mb-1 font-medium text-lg">Nombre</mat-label>
                    <input [formControlName]="'jugadorDos'" name="nombreJugadorDos" id="nombreJugadorDos" type="text" required>
                </div>
            </div>

            <!-- ranking -->
            <div class="input-number-per mt-2">
                <mat-label class="mb-1 font-medium text-lg">Ranking</mat-label>
                <input [formControlName]="'ranking'" class="w-4/12 sm:w-3/12" name="ranking" id="ranking" type="number" min="1" required>
            </div>

            <!-- rama -->
            <div class="w-full mb-3">
                <mat-label class="mb-1 font-medium text-lg">Rama</mat-label><br>
                <mat-radio-group aria-label="seleccionar rama del torneo" [formControlName]="'rama'">
                    <mat-radio-button value="1">Masculina</mat-radio-button>&nbsp;&nbsp;
                    <mat-radio-button value="2">Femenina</mat-radio-button>&nbsp;&nbsp;
                </mat-radio-group>
            </div>

            <!-- Categoria -->
            <div class="w-full mb-3">
                <mat-label class="mb-1 font-medium text-lg">Categoria</mat-label><br>
                <mat-radio-group aria-label="seleccionar modalidad del torneo" [formControlName]="'categoria'">
                    <mat-radio-button value="1">A</mat-radio-button>&nbsp;&nbsp;
                    <mat-radio-button value="2">B+</mat-radio-button>&nbsp;&nbsp;
                    <mat-radio-button value="3">B</mat-radio-button>&nbsp;&nbsp;
                    <mat-radio-button value="4">C+</mat-radio-button>&nbsp;&nbsp;
                    <mat-radio-button value="5">C</mat-radio-button>&nbsp;&nbsp;
                    <mat-radio-button value="6">D</mat-radio-button>
                </mat-radio-group>
            </div>
        </form>
    </div>

    <!-- Botones -->
    <div class="flex justify-center mb-4">
        <button matTooltip="Confirmar" class="ml-4 bg-verdemi text-white text-xl font-bold" mat-flat-button (click)="confirmar()">
            Confirmar
        </button>
    </div>
</div>
